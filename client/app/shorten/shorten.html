<div id='container'>

  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
    </ul>
      <a href='#/logout' class='logout'>Logout</a>
  </div>

  <form name="addLinkForm" ng-submit='addLink()'>
    <input type='url' name="url" ng-model="link.url" required>
    <button>Shorten</button>
    <div style="color: red" ng-show="addLinkForm.url.$error.required">You can't leave this field empty!</div>
    <div style="color: red" ng-show="addLinkForm.url.$error.url">Not a valid URL!</div>
  </form>
</div>
