<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' name="username" required>
    <div style="color: red" ng-show="signupForm.username.$error.required">You can't leave this field empty!</div>

    <input type="password" ng-model='user.password' name="password" required>
    <div style="color: red" ng-show="signupForm.password.$error.required">You can't leave this field empty!</div>

    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
